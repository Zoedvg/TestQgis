<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title Township Economy Development Strategy : Virtual Map></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/ZAF_adm1_2.js"></script>
        <script src="data/FleuvesAfriqueduSudbis_3.js"></script>
        <script src="data/eThekwini_Regions_4.js"></script>
        <script src="data/Pinetown_5.js"></script>
        <script src="data/zonesdtude_6.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffaf3f',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffaf3f',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-40.857841149842926,10.150508267441698],[-19.756346079792145,41.036582297753036]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://a.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 0.613,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Satellite_1');
        map.getPane('pane_Satellite_1').style.zIndex = 401;
        var layer_Satellite_1 = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_Satellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satellite_1;
        map.addLayer(layer_Satellite_1);
        function pop_ZAF_adm1_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAME_0</th>\
                        <td>' + (feature.properties['NAME_0'] !== null ? autolinker.link(feature.properties['NAME_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>NAME_1</strong><br />' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ZAF_adm1_2_0() {
            return {
                pane: 'pane_ZAF_adm1_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,202,83,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ZAF_adm1_2');
        map.getPane('pane_ZAF_adm1_2').style.zIndex = 402;
        map.getPane('pane_ZAF_adm1_2').style['mix-blend-mode'] = 'normal';
        var layer_ZAF_adm1_2 = new L.geoJson(json_ZAF_adm1_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ZAF_adm1_2',
            layerName: 'layer_ZAF_adm1_2',
            pane: 'pane_ZAF_adm1_2',
            onEachFeature: pop_ZAF_adm1_2,
            style: style_ZAF_adm1_2_0,
        });
        bounds_group.addLayer(layer_ZAF_adm1_2);
        map.addLayer(layer_ZAF_adm1_2);
        function pop_FleuvesAfriqueduSudbis_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">featurecla</th>\
                        <td>' + (feature.properties['featurecla'] !== null ? autolinker.link(feature.properties['featurecla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">name</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FleuvesAfriqueduSudbis_3_0(feature) {
            switch(String(feature.properties['featurecla'])) {
                case 'Lake Centerline':
                    return {
                pane: 'pane_FleuvesAfriqueduSudbis_3',
                opacity: 1,
                color: 'rgba(23,35,87,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'River':
                    return {
                pane: 'pane_FleuvesAfriqueduSudbis_3',
                opacity: 1,
                color: 'rgba(30,141,238,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FleuvesAfriqueduSudbis_3');
        map.getPane('pane_FleuvesAfriqueduSudbis_3').style.zIndex = 403;
        map.getPane('pane_FleuvesAfriqueduSudbis_3').style['mix-blend-mode'] = 'normal';
        var layer_FleuvesAfriqueduSudbis_3 = new L.geoJson(json_FleuvesAfriqueduSudbis_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FleuvesAfriqueduSudbis_3',
            layerName: 'layer_FleuvesAfriqueduSudbis_3',
            pane: 'pane_FleuvesAfriqueduSudbis_3',
            onEachFeature: pop_FleuvesAfriqueduSudbis_3,
            style: style_FleuvesAfriqueduSudbis_3_0,
        });
        bounds_group.addLayer(layer_FleuvesAfriqueduSudbis_3);
        map.addLayer(layer_FleuvesAfriqueduSudbis_3);
        function pop_eThekwini_Regions_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>SUB_STRUCT</strong><br />' + (feature.properties['SUB_STRUCT'] !== null ? autolinker.link(feature.properties['SUB_STRUCT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_eThekwini_Regions_4_0() {
            return {
                pane: 'pane_eThekwini_Regions_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_eThekwini_Regions_4');
        map.getPane('pane_eThekwini_Regions_4').style.zIndex = 404;
        map.getPane('pane_eThekwini_Regions_4').style['mix-blend-mode'] = 'normal';
        var layer_eThekwini_Regions_4 = new L.geoJson(json_eThekwini_Regions_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_eThekwini_Regions_4',
            layerName: 'layer_eThekwini_Regions_4',
            pane: 'pane_eThekwini_Regions_4',
            onEachFeature: pop_eThekwini_Regions_4,
            style: style_eThekwini_Regions_4_0,
        });
        bounds_group.addLayer(layer_eThekwini_Regions_4);
        map.addLayer(layer_eThekwini_Regions_4);
        function pop_Pinetown_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>SUBURB</strong><br />' + (feature.properties['SUBURB'] !== null ? autolinker.link(feature.properties['SUBURB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PROVINCE</th>\
                        <td>' + (feature.properties['PROVINCE'] !== null ? autolinker.link(feature.properties['PROVINCE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MUNICNAME</th>\
                        <td>' + (feature.properties['MUNICNAME'] !== null ? autolinker.link(feature.properties['MUNICNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Pinetown_5_0() {
            return {
                pane: 'pane_Pinetown_5',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Pinetown_5');
        map.getPane('pane_Pinetown_5').style.zIndex = 405;
        map.getPane('pane_Pinetown_5').style['mix-blend-mode'] = 'normal';
        var layer_Pinetown_5 = new L.geoJson(json_Pinetown_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Pinetown_5',
            layerName: 'layer_Pinetown_5',
            pane: 'pane_Pinetown_5',
            onEachFeature: pop_Pinetown_5,
            style: style_Pinetown_5_0,
        });
        bounds_group.addLayer(layer_Pinetown_5);
        map.addLayer(layer_Pinetown_5);
        function pop_zonesdtude_6(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_zonesdtude_6_0() {
            return {
                pane: 'pane_zonesdtude_6',
                radius: 4.0,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_zonesdtude_6');
        map.getPane('pane_zonesdtude_6').style.zIndex = 406;
        map.getPane('pane_zonesdtude_6').style['mix-blend-mode'] = 'normal';
        var layer_zonesdtude_6 = new L.geoJson(json_zonesdtude_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_zonesdtude_6',
            layerName: 'layer_zonesdtude_6',
            pane: 'pane_zonesdtude_6',
            onEachFeature: pop_zonesdtude_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_zonesdtude_6_0(feature));
            },
        });
        var cluster_zonesdtude_6 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_zonesdtude_6.addLayer(layer_zonesdtude_6);

        bounds_group.addLayer(layer_zonesdtude_6);
        cluster_zonesdtude_6.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/zonesdtude_6.png" /> zones d\'étude': cluster_zonesdtude_6,'<img src="legend/Pinetown_5.png" /> Pinetown': layer_Pinetown_5,'<img src="legend/eThekwini_Regions_4.png" /> eThekwini_Regions': layer_eThekwini_Regions_4,'Fleuves Afrique du Sud bis<br /><table><tr><td style="text-align: center;"><img src="legend/FleuvesAfriqueduSudbis_3_LakeCenterline0.png" /></td><td>Lake Centerline</td></tr><tr><td style="text-align: center;"><img src="legend/FleuvesAfriqueduSudbis_3_River1.png" /></td><td>River</td></tr></table>': layer_FleuvesAfriqueduSudbis_3,'<img src="legend/ZAF_adm1_2.png" /> ZAF_adm1': layer_ZAF_adm1_2,"Satellite": layer_Satellite_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        resetLabels([layer_eThekwini_Regions_4]);
        map.on("zoomend", function(){
            resetLabels([layer_eThekwini_Regions_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_eThekwini_Regions_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_eThekwini_Regions_4]);
        });
        </script>
    </body>
</html>
